<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloooooo</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Dots', cursive;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evite le défilement horizontal */
        }
        .container {
            text-align: center;
            font-size: 5rem;
            line-height: 1.2;
            white-space: nowrap; /* Evite le retour à la ligne */
        }
    </style>
</head>
<body>
    <div class="container">
        Sloooooo<span id="o-container"></span><p> </p>
    </div>
    <script>
        // Générer les 1000 "o"
        const container = document.getElementById('o-container');
        container.innerHTML = 'o'.repeat(1000);
    </script>
</body>
</html>
